<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran Pendaftaran Sekolah</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        header {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://via.placeholder.com/1600x600');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 120px 20px;
            text-align: center;
        }
        header h1 {
            font-size: 48px;
            margin: 0;
        }
        header p {
            font-size: 18px;
            max-width: 600px;
            margin: 20px auto 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .portfolio-section {
            text-align: center;
            margin: 40px 0;
        }
        .portfolio-section img {
            width: 90%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body><header>
    <h1>Profil & Portofolio Sekolah</h1>
    <p>Selamat datang di halaman resmi pembayaran pendaftaran. Sekolah kami berkomitmen memberikan pendidikan modern dan berkualitas.</p>
</header><div class="portfolio-section">
    <h2>Wujud / Bangunan Sekolah</h2>
    <img src="https://files.catbox.moe/fauqjv.jpg" alt="foto sekolah">
</div><div class="container">
    <h2>Form Pembayaran Pendaftaran</h2>
    <form>
        <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" placeholder="Masukkan Nama Anda" required />
        </div>
        <div class="form-group">
            <label>Alamat Email</label>
            <input type="email" placeholder="Masukkan Email" required />
        </div>
        <div class="form-group">
            <label>Pilih Jenjang Pendaftaran</label>
            <select required>
                <option value="">-- Pilih Jenjang --</option>
                <option>TK</option>
                <option>SD</option>
                <option>SMP</option>
                <option>SMA</option>
            </select>
        </div>
        <div class="form-group">
            <label>Metode Pembayaran</label>
            <select required>
                <option value="">-- Pilih Metode Pembayaran --</option>
                <option>Transfer Bank</option>
                <option>QRIS</option>
                <option>E-Wallet</option>
            </select>
        </div>
        <button type="submit">Bayar Sekarang</button>
    </form>
</div></body>
</html>
